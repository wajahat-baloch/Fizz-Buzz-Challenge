<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FizzBuzz Challenge</title>
  </head>
  <body>
    <script>
      var output = [];
      var count = 1;
      function fizzBuzz() {
        while (count <= 100) {
          if (count % 3 === 0 && count % 5 === 0) {
            output.push("Fizz Buzz");
          } else if (count % 3 === 0) {
            output.push("Fizz");
          } else if (count % 5 === 0) {
            output.push("Buzz");
          } else {
            output.push(count);
          }

          count++;
        }
        console.log(output);
      }
      fizzBuzz();
    </script>
  </body>
</html>
